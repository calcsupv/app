<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アプリインストール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f5;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    
    <h1>「アプリ名」のインストール</h1>
    <p>以下のリンクをクリックして、「アプリ名」をインストールしてください。1</p>
    
    <!-- インストール用リンク -->
    <a href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/calcsupv/app/main/manifest.plist">
    <button class="button">インストール</button>
</a>


    <p>インストール後、証明書を信頼する必要があります。</p>
    <ul>
        <li>設定 > 一般 > デバイス管理 に移動</li>
        <li>「アプリ名」の証明書を選択し、「信頼」をタップ</li>
        <li>信頼設定後、アプリを開けるようになります</li>
    </ul>

</body>
</html>
